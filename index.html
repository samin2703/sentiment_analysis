<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

    <style>
        body {
            background-color: #f0f2f5; /* Light background color */
            font-family: 'Poppins', sans-serif; /* Font for a clean look */
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #495057; /* Dark gray color for the heading */
            font-weight: 600;
        }

        .form-control {
            background-color: #ffffff; /* White background for input fields */
            border: 2px solid #ced4da; /* Border for input fields */
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
        }

        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #004085;
        }

        .alert-success, .alert-danger {
            padding: 15px;
            font-size: 16px;
            border-radius: 10px;
            font-weight: 500;
            margin-top: 20px;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        label {
            font-size: 18px;
            font-weight: 500;
            color: #495057;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 15px;
        }

    </style>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h1 class="mb-4 text-center">Sentiment Analysis</h1>
                <form method="POST" action="{{ url_for('analyze_sentiment') }}">
                    <div class="form-group">
                        <label for="comment">Enter your comment:</label>
                        <textarea class="form-control" id="comment" name="comment" rows="4" placeholder="Write your thoughts here..."></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Analyze</button>
                    </div>
                </form>

                {% if sentiment is defined %}
                    <div class="mt-4 text-center">
                        {% if sentiment == 1 %}
                            <div class="alert alert-success" role="alert">Positive comment!</div>
                        {% else %}
                            <div class="alert alert-danger" role="alert">Negative comment!</div>
                        {% endif %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sentiment Analysis Tool. All Rights Reserved.</p>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
